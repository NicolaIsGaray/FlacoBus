<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>FLACO BUS</title>
  </head>
  <body>
    <header class="pc-version">
      <div class="navbar-name">
        <h1><a href="./index.html">FLACO BUS</a></h1>
      </div>
      <div class="navbar-subtitle">
        <span>PAGOS</span>
      </div>
      <div class="location-switch">
        <button type="button" class="btn-switcher" id="location-switcher">
          <img
            src="./media/icons/city-solid.svg"
            alt="City-Switch"
            id="city-logo"
          />
          <img
            src="./media/icons/house-solid.svg"
            alt="Colony-Switch"
            id="colony-logo"
          />
          <span class="city" id="active-location">CIUDAD</span>
          <span class="colony">COLONIA</span>
        </button>
      </div>
      <div class="shift-switch">
        <button type="button" class="btn-switcher" id="shift-switcher">
          <img
            src="./media/icons/clock.svg"
            alt="Shift-Switch"
            id="shift-clock"
          />
          <span class="morning" id="active-shift">MAÑANA</span>
          <span class="afternoon">TARDE</span>
        </button>
      </div>
    </header>

    <div class="sliding">
      <a href="#top">
        ^
      </a>
    </div>

    <section class="passenger-list pc-version" id="top">
      <div class="top-section">
        <div class="passenger-title">
          <h1>Pasajeros</h1>
        </div>
        <div class="months">
          <div class="month">
            <h3>Enero</h3>
          </div>
          <div class="month">
            <h3>Febrero</h3>
          </div>
          <div class="month">
            <h3>Marzo</h3>
          </div>
          <div class="month">
            <h3>Abril</h3>
          </div>
          <div class="month">
            <h3>Mayo</h3>
          </div>
          <div class="month">
            <h3>Junio</h3>
          </div>
          <div class="month">
            <h3>Julio</h3>
          </div>
          <div class="month">
            <h3>Agosto</h3>
          </div>
          <div class="month">
            <h3>Septiembre</h3>
          </div>
          <div class="month">
            <h3>Octubre</h3>
          </div>
          <div class="month">
            <h3>Noviembre</h3>
          </div>
          <div class="month">
            <h3>Diciembre</h3>
          </div>
        </div>
      </div>

      <section class="mobile-version">
        <div class="name-section">
          <h2>PASAJEROS</h2>
        </div>
        <div class="selectors">
          <div class="location-switch">
            <button id="prevLocation">&lt;</button>
            <span id="currentLocation">Ciudad</span>
            <button id="nextLocation">&gt;</button>
          </div>
          <div class="shift-switch">
            <button id="prevShift">&lt;</button>
            <span id="currentShift">Mañana</span>
            <button id="nextShift">&gt;</button>
          </div>
          <div class="month-slider">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonth">Mes</span>
            <button id="nextMonth">&gt;</button>
          </div>
        </div>
      </section>

      <div class="passengers">
        <div class="passenger-container section-city" id="morning-city"></div>
        <div class="passenger-container section-city" id="afternoon-city"></div>
        <div
          class="passenger-container section-colony"
          id="morning-colony"
        ></div>
        <div
          class="passenger-container section-colony"
          id="afternoon-colony"
        ></div>
      </div>
    </section>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="./js/index.js"></script>
</html>
